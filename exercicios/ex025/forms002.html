<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>teste de formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
             <input type="text" name="iusu" id="iusu" required minlength="4" maxlength="15" size="15" placeholder="Nome de Usuário" autocomplete="username"> <!--AUTOCOMPLETE DENTRO DO INPUT OFERECE MAIS OPÇÕES-->
        </p>
        <p>
            <label for="isenha">Senha: </label>
            <input type="password" name="isenha" id="isenha" required minlength="8" maxlength="20" placeholder="Senha">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
