<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>A tag &lt;p&gt; é usada para criar parágrafos.</p>
    <p>Mas se você quiser quebrar alguma linha,  pode usar a tag &lt;br&gt; <br>
        Depois dela, cria-se outro parágrafo, como é visto na tela.
     </p>
     <p>Vamos adicionar alguns símbolos:
         &reg;
         &copy;
         &trade;
         &euro;
         &pound;
         &yen;
         &cent;
         &delta; <!--DELTA MINÚSCULO-->
         &Delta; <!--DELTA MAISCULO (AQUELE QUE USAMOS NA FORMULA DE BHASKARA)-->
        </p>
        <p>Vamos adicionar algunas emojis: 
            &#x2728;
            &#x1F609;
            &#x263A;

        </p>
</body>
</html>
